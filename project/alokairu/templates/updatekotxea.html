<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Aldatu kotxea</h1>

            <label for="inputalokatua">Alokatua</label>
            <input type="boolean" id="inputalokatua" name="alokatua" value="{{kotxea.alokatua}}">

            <label for="inputhasieradata">Hasieradata</label>

            <label for="inputbukaeradata">Hasieradata</label>
            <input type="text" id="inputbukaeradata" placeholder="__/__/____" name="bukaeradata" value="{{kotxea.bukaeradata}}">

            <label for="selectpertsona">Pertsona</label>
            <select id="selectpertsona" name="pertsona">
                <option value = "">Ez alokatua</option>
                {% for x in pertsonak %}
                <option value="{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</option>
                {% endfor %}
            </select>
            <a href="/addpertsona">Ez zaude?</a>

            <input type="submit" value="Submit">
        </div>
    </form>
    <br>
    <a href="../kotxeak">BACK</a>
</body>

</html>
